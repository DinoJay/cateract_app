<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EyeRad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-faded p-4">
            <h4>Collapsed content</h4>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h3>EyeRad</h3>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
              <div class="row">
                <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">
                  Selection
                </label >
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <label class="custom-control custom-checkbox mb-12 mr-sm-12 mb-sm-12">
                      <span class="custom-control-description">Left Eye</span>
                      <input type="checkbox" id="left-eye-sel" class="custom-control-input"
                                                               checked>
                      <span class="custom-control-indicator" ></span>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="custom-control custom-checkbox mb-12 mr-sm-12 mb-sm-12">
                      <span class="custom-control-description">Right Eye</span>
                      <input type="checkbox" id="right-eye-sel" class="custom-control-input">
                      <span class="custom-control-indicator" ></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">
                  View
                </label >
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <label class="custom-control custom-checkbox mb-12 mr-sm-12 mb-sm-12">
                      <span class="custom-control-description">Procedure</span>
                      <input type="radio" id="right-eye-sel" name="aggr" class="custom-control-input">
                      <span class="custom-control-indicator" ></span>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="custom-control custom-checkbox mb-12 mr-sm-12 mb-sm-12">
                      <span class="custom-control-description">Sum</span>
                      <input type="radio" id="right-eye-sel" name="aggr" class="custom-control-input">
                      <span class="custom-control-indicator" ></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <form> -->
        </nav>
      </div>
      <div id="app"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
